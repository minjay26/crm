<div class="row">
    <div class="col-md-4 ">
        <ul class="breadcrumb">
            <li><i class="fa fa-home"></i><a href="/admin/">首页</a></li>
            <li class="active">邮件查看</li>
        </ul>
    </div>
</div>

<div class="content">
    <div class="main-header">
         <a ng-click="goBackMails();" href="javascript:void(0)">返回上一级</a>
    </div>
    <div id="mail-info">
        <span class="msg-title">主题 :</span> {{editModel.title}}<br><br><br>
        <span class="msg-title">发件人 ：</span> {{editModel.fromUser.username}}<br><br><br>
        <span class="msg-title">发送于 ：</span> {{editModel.createdDate | date:'yyyy-MM-dd HH:mm:ss'}}<br><br><br>
        <span class="msg-title">内容 ：</span> {{editModel.content}}<br>
    </div>
  <hr>
    <div ng-controller="ModalAlertCtrl"><button  ng-click="openModal('lg', 'app/email/reply.html', editModel.fromUser.username, editModel.id);">回复</button> <button ng-click="">删除</button> <button ng-click="">彻底删除</button>
        <button ng-click="">导出</button> <button ng-click="">转发</button>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <button ng-click="">上一封</button><button ng-click="">下一封</button>
    </div>
</div>
