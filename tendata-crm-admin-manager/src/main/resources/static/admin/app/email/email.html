<div class="row">
    <div class="col-md-4 ">
        <ul class="breadcrumb">
            <li><i class="fa fa-home"></i><a href="/admin/">首页</a></li>
            <li class="active">邮件</li>
        </ul>
    </div>
</div>

<div class="content">
    <div class="main-header">
    </div>
    <div class="main-content">
        <div class="dropdown">
            <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown">
                内部邮件
                <span class="caret"></span>
            </button>
            <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
                <li role="presentation"><a role="menuitem" tabindex="-1" href="#">收件箱</a></li>
                <li role="presentation"><a role="menuitem" tabindex="-1" href="#">草稿箱</a></li>
                <li role="presentation"><a role="menuitem" tabindex="-1" href="#">已发送</a></li>
                <li role="presentation"><a role="menuitem" tabindex="-1" href="#">外发邮件箱</a></li>
                <li role="presentation"><a role="menuitem" tabindex="-1" href="#">已删除</a></li>
                <li role="presentation"><a role="menuitem" tabindex="-1" href="#">查询邮件</a></li>
            </ul>
        </div>

        <table class="table table-striped table-bordered table-hover" >
            <thead>
            <tr>
                <th class="col-md-1">ID</th>
                <th class="col-md-2">用户名</th>
                <th class="col-md-1">点数</th>
                <th class="col-md-2">交易时间</th>
                <th class="col-md-1">交易类型</th>
                <th class="col-md-4">说明</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-if="!items || items.length == 0">
                <td colspan="7">暂无数据显示</td>
            </tr>
            <tr ng-repeat="item in items">
                <td>{{item.id}}</td>
                <td>{{item.user.username}}</td>
                <td>{{item.credits}}</td>
                <td>{{item.createdDate | date:'yyyy-MM-dd HH:mm:ss'}}</td>
                <td>{{item.transactionType | transactionTypeFilter}}</td>
                <td>{{item.comment}}</td>
            </tr>
            </tbody>
        </table>

    </div>
</div>
