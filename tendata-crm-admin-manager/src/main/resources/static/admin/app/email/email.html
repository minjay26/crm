<div class="row">
    <div class="col-md-4 ">
        <ul class="breadcrumb">
            <li><i class="fa fa-home"></i><a href="/admin/">首页</a></li>
            <li class="active">邮件</li>
        </ul>
    </div>
</div>

<div class="content">
    <div class="main-header">
    </div>
    <div class="main-content">
        <div class="dropdown">
            <select ng-class="form-control"
                    ng-options="option.name for option in filterOptions.availableOptions track by option.value"
                    ng-model="filterOptions.selectedOption"
                    ng-click="changeFilter()"></select>
        </div>

        <table class="table table-striped table-bordered table-hover" >
            <thead>
            <tr>
                <th class="col-md-1">发件人</th>
                <th class="col-md-2">主题</th>
                <th class="col-md-1">附件</th>
                <th class="col-md-2">日期</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-if="!items || items.length == 0">
                <td colspan="7">暂无数据显示</td>
            </tr>
            <tr ng-repeat="item in items">
                <td>{{item.fromUser.username}}</td>
                <td><a href="javascript:void(0)" ng-click="previewMail(item);">{{item.title}} </a> <span ng-if="!item.readed"><img src="images/new.gif"></span></td>
                <td><span ng-repeat="ele in item.attachments">{{ele.name}} </span></td>
                <td>{{item.createdDate | date:'yyyy-MM-dd HH:mm:ss'}}</td>
            </tr>
            </tbody>
        </table>
        <div style="margin-top:-30px;height:50px;float:right;">
            <uib-pagination
                    total-items="totalItems"
                    ng-model="currentPage"
                    max-size="maxSize"
                    class="pagination-sm"
                    boundary-links="true"
                    rotate="true"
                    num-pages="numPages"
                    items-per-page="itemsPerPage"
                    first-text="首页"
                    previous-text="上一页"
                    next-text="下一页"
                    last-text="末页"
                    ng-change="pageChanged()">
            </uib-pagination>
        </div>

        <span>
                                当前  {{currentPage}} / {{numPages}} 页   &nbsp;&nbsp;共 {{totalItems}} 条
                        </span>

    </div>
</div>
