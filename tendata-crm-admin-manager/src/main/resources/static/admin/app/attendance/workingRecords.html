<div class="row">
    <div class="col-md-4 ">
        <ul class="breadcrumb">
            <li><i class="fa fa-home"></i><a href="/admin/">首页</a></li>
            <li class="active">考勤记录</li>
        </ul>
    </div>
</div>
<div class="content">
    <div class="main-content">
        <ul class="nav nav-pills nav-justified" role="tablist">
            <li role="presentation"><a href="#/attendance/working_register">上下班登记</a></li>
            <li role="presentation"><a href="#/attendance/goout_register">外出登记</a></li>
            <li role="presentation"><a href="#/attendance/leave_register">请假登记</a></li>
            <li role="presentation"><a href="#/attendance/businessTrip_register">出差登记</a></li>
            <li role="presentation" class="active"><a href="#/attendance/working_records">上下班记录</a></li>
        </ul><hr>
        <form class="form-inline form" ng-submit="search()" name="searchForm" style="float: left">
            <!--[if IE 8]>
            <input type="date"
                   class="form-control"
                   placeholder="开始时间"
                   ng-model="startDate">
            <input type="date"
                   class="form-control"
                   placeholder="结束时间"
                   ng-model="endDate">
            <![endif]-->

            <!--[if (gte IE 9)|!(IE)]><!-->
            <span class="input-group" ng-controller="DatePickerCtrl">
          							<input type="text"
                                           class="form-control"
                                           uib-datepicker-popup="{{format2}}"
                                           ng-model="dt.startDate"
                                           is-open="status.opened"
                                           datepicker-options="dateOptions"
                                           placeholder="开始时间"
                                           close-text="{{closeText}}"
                                           clear-text="{{clearText}}"
                                           current-text="{{currentText}}"
                                           ng-readonly="true"
                                           show-weeks="false"
                                           date-time>
	          						<span class="input-group-btn">
	            						<button type="button" class="btn btn-default" ng-click="open()">
                                            <i class="glyphicon glyphicon-calendar"></i>
                                        </button>
	          						</span>
        						</span>
            <span class="input-group" ng-controller="DatePickerCtrl">
          							<input type="text"
                                           class="form-control"
                                           uib-datepicker-popup="{{format2}}"
                                           ng-model="dt.endDate"
                                           is-open="status.opened"
                                           placeholder="结束时间"
                                           datepicker-options="dateOptions"
                                           close-text="{{closeText}}"
                                           clear-text="{{clearText}}"
                                           current-text="{{currentText}}"
                                           show-weeks="false"
                                           ng-readonly="true"
                                           date-time>
	          						<span class="input-group-btn">
	            						<button type="button" class="btn btn-default" ng-click="open()">
                                            <i class="glyphicon glyphicon-calendar"></i>
                                        </button>
	          						</span>
        						</span>
            <select ng-class="form-control"
                    ng-options="option.name for option in registerTypes.availableOptions track by option.value"
                    ng-model="registerTypes.selectedOption"
                    ng-change="changeType()">
            </select>
            <button type="submit" class="btn btn-default">查询</button>
        </form>

        <table class="table">
            <thead>
            <tr>
                <th>序号</th>
                <th>登记类型</th>
                <th>登记时间</th>
            </tr>
            </thead>

            <tbody ng-repeat="item in items">
            <tr>
                <td>{{$index+1}}</td>
                <td>{{item.regulation.registrationType}}</td>
                <td>{{item.registrationDate | date:'yyyy-MM-dd HH:mm'}}</td>
            </tr>
            </tbody>
        </table>
        <div style="margin-top:-30px;height:50px;float:right;">
            <uib-pagination
                    total-items="totalItems"
                    ng-model="currentPage"
                    max-size="maxSize"
                    class="pagination-sm"
                    boundary-links="true"
                    rotate="true"
                    num-pages="numPages"
                    items-per-page="itemsPerPage"
                    first-text="首页"
                    previous-text="上一页"
                    next-text="下一页"
                    last-text="末页"
                    ng-change="pageChanged()">
            </uib-pagination>
        </div>
    </div>
</div>
