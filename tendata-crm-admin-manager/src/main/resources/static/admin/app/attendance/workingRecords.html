<div class="row">
    <div class="col-md-4 ">
        <ul class="breadcrumb">
            <li><i class="fa fa-home"></i><a href="/admin/">首页</a></li>
            <li class="active">考勤记录</li>
        </ul>
    </div>
</div>
<div class="content">
    <div class="main-content">
        <ul class="nav nav-pills nav-justified" role="tablist">
            <li role="presentation"><a href="#/attendance/working_register">上下班登记</a></li>
            <li role="presentation"><a href="#/attendance/goout_register">外出登记</a></li>
            <li role="presentation"><a href="#/attendance/leave_register">请假登记</a></li>
            <li role="presentation"><a href="#/attendance/businessTrip_register">出差登记</a></li>
            <li role="presentation" class="active"><a href="#/attendance/working_records">上下班记录</a></li>
        </ul><hr>
        <table class="table">
            <thead>
            <tr>
                <th>序号</th>
                <th>申请时间</th>
                <th>外出时间</th>
                <th>是否通过</th>
            </tr>
            </thead>

            <tbody ng-repeat="item in items">
            <tr>
                <td>{{$index+1}}</td>
                <td>{{item.regulation.registrationType}}</td>
                <td>{{item.registrationDate | date:'yyyy-MM-dd HH:mm'}}</td>
            </tr>
            </tbody>
        </table>
        <div style="margin-top:-30px;height:50px;float:right;">
            <uib-pagination
                    total-items="totalItems"
                    ng-model="currentPage"
                    max-size="maxSize"
                    class="pagination-sm"
                    boundary-links="true"
                    rotate="true"
                    num-pages="numPages"
                    items-per-page="itemsPerPage"
                    first-text="首页"
                    previous-text="上一页"
                    next-text="下一页"
                    last-text="末页"
                    ng-change="pageChanged()">
            </uib-pagination>
        </div>
    </div>
</div>
